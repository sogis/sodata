# ========================
# SERVER
# ========================
server:
  tomcat:
    additional-tld-skip-patterns: '*.jar'
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024
  forward-headers-strategy: framework

# ========================
# SPRING
# ========================
spring:
  web:
    resources:
        static-locations: classpath:/launcherDir/,classpath:/public/
    #resources:
     #   static-locations: classpath:/launcherDir/,classpath:/public/
    devtools:
        restart:
            additional-exclude: launcherDir/**

management:
    health:
        probes:
            enabled: true
    endpoint:
        health: 
            show-details: always
            livenessState:
                enabled: true
            readinessState:
                enabled: true

# ========================
# APPLICATION
# ========================   
logging:
  level:
    org.springframework: ${LOG_LEVEL_SPRING:INFO} 
    ch.so.agi.sodata: ${LOG_LEVEL_APP:DEBUG} 

lucene:
  queryMaxRecords: ${LUCENE_QUERY_MAX_RECORDS:500}

app:
  configFile: ${CONFIG_FILE:./src/test/resources/datasearch.xml}
  itemsGeoJsonDir: ${ITEMS_GEOJSON_DIR:target/}
  myVar: ${VAR:defaultValue}
  filesServerUrl: ${FILES_SERVER_URL:https://files.geo.so.ch}